<div ng-show='currentView === "createDeck"'>
  <h1>Add Cards</h1>
  <h3>Deck: {{ deckname }}</h3>
  <div class="container">
    <input type="text" ng-model="deckname">
    <button ng-click="createDeck()">Create Deck</button>
    <p>Question</p>
    <textarea ng-model="newQ"></textarea>
    <p>Answer</p>
    <textarea ng-model="newA"></textarea>
    <button ng-click="addCard()">Add Card</button>
  <div>
  <button ng-click="previousPage()">Decks</button>
</div>
